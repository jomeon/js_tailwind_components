  <script>

    const tab = ['bg-[#ff5757]/10', 'bg-[#ffb01f]/10', 'bg-[#00bd91]/10', 'bg-[#1125d4]/10']
    const tab2 = ['text-[#ff5757]', 'text-[#ffb01f]', 'text-[#00bd91]', 'text-[#1125d4]']
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        // Tutaj możesz wykonać dalsze operacje na danych
        fillDivsWithData(data);
      })
      .catch(error => console.error('Błąd pobierania pliku JSON:', error));

    function fillDivsWithData(data) {
      const container = document.getElementById('container');

      data.forEach((item, index) => {
        const template = document.createElement('template');
        template.innerHTML = `
      <div class="flex row-span-1 justify-between	${tab[index]}  rounded-lg px-5 py-3">
        <div class="flex justify-start ">
          <img src="${item.icon}">
          <p class="${tab2[index]} font-bold pl-2">${item.category}</p>
        </div>
        <span class="justify-end">
          <p class="text-[#303b5a] "> <span class="font-bold">${item.score}</span> / 100</p>
        </span>
      </div>
      `;
        container.appendChild(template.content.cloneNode(true));
      });
    }

  </script>
